<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>诗无尽头 - 唯有自由才能触摸虚无的自我</title>
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/normalize.css">

<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/snap.svg-min.js"></script>

<link rel='stylesheet' href='css/animate.min.css'>
<link rel="stylesheet" href="css/default.css">
</head>
<body>
	<nav id="menu" class="menu">
		<button class="menu__handle"><span>Menu</span></button>
		<div class="menu__inner">
			<ul>
				<li><a href="#">首页</a></li>
                                <li><a href="http://tool.zye.cc">工具箱</a></li>
			</ul>
		</div>
		<div class="morph-shape" data-morph-open="M300-10c0,0,295,164,295,410c0,232-295,410-295,410" data-morph-close="M300-10C300-10,5,154,5,400c0,232,295,410,295,410">
			<svg width="100%" height="100%" viewBox="0 0 600 800" preserveAspectRatio="none">
			<path fill="none" d="M300-10c0,0,0,164,0,410c0,232,0,410,0,410" />
			</svg>
		</div>
	</nav>
	<div class="main">
		<header class="codrops-header"></header>
	</div>

	<div id="particles-js"></div>
	<div class="box">
		<h1 id="word">诗无尽头 - 唯有自由才能触摸虚无的自我</h1>
		<span id="author">诗无尽头</span>
	</div>


	<div class="htmleaf-container">
		<div id='ss_menu'>
			<div>
				<i class="fa fa-qq"></i>
			</div>
			<div>
				<i class="fa fa-weibo"></i>
			</div>
			<div>
				<i class="fa fa-weixin"></i>
			</div>
			<div>
				<i class="fa fa-renren"></i>
			</div>
			<div class='menu1'>
				<div class='share' id='ss_toggle' data-rot='180'>
					<div class='circle'></div>
					<div class='bar'></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/classie.js"></script>
<script src="js/jquery.min.js"></script>
<script>
	(function() {
		$(".fa-qq").click(function(){
			window.open("https://www.baidu.com/");
		})
		$(".fa-weibo").click(function(){
			window.open("https://www.baidu.com/");
		})
		$(".fa-renren").click(function(){
			window.open("https://www.baidu.com/");
		})
		$(".fa-weixin").click(function(){
			window.open("https://www.baidu.com/");
		})
		function SVGMenu( el, options ) {
			this.el = el;
			this.init();
		}

		SVGMenu.prototype.init = function() {
			this.trigger = this.el.querySelector( 'button.menu__handle' );
			this.shapeEl = this.el.querySelector( 'div.morph-shape' );

			var s = Snap( this.shapeEl.querySelector( 'svg' ) );
			this.pathEl = s.select( 'path' );
			this.paths = {
				reset : this.pathEl.attr( 'd' ),
				open : this.shapeEl.getAttribute( 'data-morph-open' ),
				close : this.shapeEl.getAttribute( 'data-morph-close' )
			};

			this.isOpen = false;

			this.initEvents();
		};

		SVGMenu.prototype.initEvents = function() {
			this.trigger.addEventListener( 'click', this.toggle.bind(this) );
		};

		SVGMenu.prototype.toggle = function() {
			var self = this;

			if( this.isOpen ) {
				classie.remove( self.el, 'menu--anim' );
				setTimeout( function() { classie.remove( self.el, 'menu--open' );	}, 250 );
			}
			else {
				classie.add( self.el, 'menu--anim' );
				setTimeout( function() { classie.add( self.el, 'menu--open' );	}, 250 );
			}
			this.pathEl.stop().animate( { 'path' : this.isOpen ? this.paths.close : this.paths.open }, 350, mina.easeout, function() {
				self.pathEl.stop().animate( { 'path' : self.paths.reset }, 800, mina.elastic );
			} );
			
			this.isOpen = !this.isOpen;
		};

		new SVGMenu( document.getElementById( 'menu' ) );

		$.ajax({
		    url: "https://v1.hitokoto.cn",
		    dataType: "json",
		    async:false,
		    success:function(data){
		        // $("p").append(data + "<br />");
		        $('#word').text(data.hitokoto);
		        $('#author').text("— " + data.creator);
		        console.log(data);
		    }
		});
	})();

$(document).ready(function (ev) {
    var toggle = $('#ss_toggle');
    var menu = $('#ss_menu');
    var rot;
    $('#ss_toggle').on('click', function (ev) {
        rot = parseInt($(this).data('rot')) - 180;
        menu.css('transform', 'rotate(' + rot + 'deg)');
        menu.css('webkitTransform', 'rotate(' + rot + 'deg)');
        if (rot / 180 % 2 == 0) {
            toggle.parent().addClass('ss_active');
            toggle.addClass('close');
        } else {
            toggle.parent().removeClass('ss_active');
            toggle.removeClass('close');
        }
        $(this).data('rot', rot);
    });
    menu.on('transitionend webkitTransitionEnd oTransitionEnd', function () {
        if (rot / 180 % 2 == 0) {
            $('#ss_menu div i').addClass('ss_animate');
        } else {
            $('#ss_menu div i').removeClass('ss_animate');
        }
    });
});
</script>
</html>
